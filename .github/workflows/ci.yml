name: âœ… CI
on:
  push:
    branches: ['**']
  pull_request:
  schedule:
    - cron:  '0 10 3 * *' # Monthly at 10am on the third
jobs:
  test:
    strategy:
      matrix:
        os:
          - { icon: ğŸ§, name: ubuntu  }
          - { icon: ğŸ, name: macos   }
          - { icon: ğŸªŸ, name: windows }
        perl: [ '5.40', '5.38', '5.36', '5.34', '5.32', '5.30', '5.28', '5.26', '5.24', '5.22', '5.20', '5.18', '5.16', '5.14', '5.12', '5.10' ]
        exclude:
          # https://github.com/shogo82148/actions-setup-perl/issues/2310
          - { os: { name: windows }, perl: '5.22' }
          - { os: { name: windows }, perl: '5.24' }
          - { os: { name: windows }, perl: '5.40' }
    name: ğŸª Perl ${{ matrix.perl }} on ${{ matrix.os.icon }}
    runs-on: ${{ matrix.os.name }}-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl }}
      - name: Install Dependencies
        run: |
          cpanm -v --notest --no-man-pages Module::Build
          cpanm -v --notest --no-man-pages --installdeps --with-develop .
      - name: Test
        env:
          AUTHOR_TESTING: 1
          RELEASE_TESTING: 1
        run: prove -lv

      #  Make sure we can build the distribution bundle.
      - name: Test Distribution
        if: runner.os == 'Linux'
        run: |
          prove -l xt
          perl Build.PL
          ./Build
          ./Build manifest
          ./Build disttest
